<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Pilar Demokrasi UUD 1945</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- html2pdf.js CDN for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        /* Gambar latar belakang dengan gradasi hijau yang menarik */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0fff4; /* Pale Green/Mint */
            background-image: linear-gradient(135deg, #f0fff4 0%, #d1fae5 100%); /* Light Green Gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 700px;
            border-top: 8px solid #10b981; /* Emerald Green for accent */
        }
        .header-title {
            color: #065f46; /* Dark Green */
            font-weight: 800;
        }
        .btn-primary {
            background-color: #10b981; /* Emerald Green */
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 700;
            transition: all 0.2s;
            box-shadow: 0 4px #047857;
        }
        .btn-primary:hover:not(:disabled) {
            background-color: #047857; /* Darker Green on hover */
            transform: translateY(-2px); /* Subtle lift */
            box-shadow: 0 6px #047857;
        }
        .btn-primary:disabled {
            background-color: #9ca3af;
            box-shadow: none;
            cursor: not-allowed;
        }
        .btn-option {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            text-align: left;
            transition: all 0.2s;
            border: 2px solid #a7f3d0; /* Light Green Border */
            color: #065f46;
            background-color: #ecfdf5; /* Very Light Green Background */
            cursor: pointer;
            font-weight: 600;
        }
        .btn-option:hover:not(:disabled) {
            background-color: #d1fae5;
            border-color: #34d399;
        }
        .correct {
            background-color: #34d399; /* Green-400 */
            border-color: #059669; 
            color: white;
            font-weight: 700;
        }
        .incorrect {
            background-color: #fca5a5; /* Red-400 */
            border-color: #dc2626;
            color: white;
            font-weight: 700;
        }
        .rationale {
            margin-top: 10px;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.95rem;
            border-left: 6px solid;
            background-color: #f0fff4;
            color: #065f46;
        }
        .rationale.correct-rationale {
            border-left-color: #059669;
            background-color: #ecfdf5;
        }
        .rationale.incorrect-rationale {
            border-left-color: #dc2626;
            background-color: #fff7f7;
            color: #991b1b;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            border: 2px solid #a7f3d0;
            border-radius: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            background-color: #ecfdf5;
            transition: border-color 0.3s;
        }
        /* Style for the PDF Result Card */
        #pdf-content {
            padding: 30px;
            background-color: #ffffff;
            border: 2px solid #10b981;
            border-radius: 10px;
            text-align: center;
        }
        .score-percentage {
            font-size: 4rem;
            font-weight: 800;
            color: #059669; /* Darker Green for score */
            line-height: 1;
        }
    </style>
</head>
<body>

<div id="app" class="card">
    <!-- Content will be swapped (Start, Quiz, Results) -->
</div>

<script>
    // Data Kuis PPKN
    const quizData = [
        {
            question: "Berdasarkan Pasal 1 Ayat (2) UUD NRI Tahun 1945 setelah amandemen, kedaulatan berada di tangan rakyat dan dilaksanakan menurut...",
            options: [
                { text: "Ketetapan MPR", isCorrect: false },
                { text: "Undang-Undang Dasar", isCorrect: true },
                { text: "Keputusan Presiden", isCorrect: false },
                { text: "Peraturan Pemerintah", isCorrect: false }
            ],
            rationale: "Pasal 1 Ayat (2) adalah inti dari demokrasi konstitusional Indonesia, di mana kedaulatan rakyat dibatasi dan dilaksanakan berdasarkan UUD."
        },
        {
            question: "Prinsip utama demokrasi yang ditegaskan dalam Pasal 1 Ayat (3) UUD 1945 adalah bahwa Negara Indonesia adalah...",
            options: [
                { text: "Negara Persatuan", isCorrect: false },
                { text: "Negara Hukum", isCorrect: true },
                { text: "Negara Kesatuan", isCorrect: false },
                { text: "Negara Federal", isCorrect: false }
            ],
            rationale: "Pasal 1 Ayat (3) menyatakan 'Negara Indonesia adalah negara hukum', yang menjadi pilar penting dalam mewujudkan prinsip Rule of Law dalam demokrasi."
        },
        {
            question: "Berikut ini adalah lembaga negara yang memegang kekuasaan membentuk undang-undang (kekuasaan legislatif) di Indonesia, sesuai dengan UUD 1945:",
            options: [
                { text: "Mahkamah Konstitusi (MK)", isCorrect: false },
                { text: "Dewan Perwakilan Rakyat (DPR)", isCorrect: true },
                { text: "Majelis Permusyawaratan Rakyat (MPR)", isCorrect: false },
                { text: "Dewan Perwakilan Daerah (DPD)", isCorrect: false }
            ],
            rationale: "Kekuasaan membentuk undang-undang dipegang oleh DPR (Pasal 20 Ayat 1), yang juga merupakan ciri dari negara demokrasi perwakilan."
        },
        {
            question: "Hak asasi manusia (HAM) dalam bidang politik yang dijamin oleh UUD 1945, yang merupakan ciri penting demokrasi, adalah...",
            options: [
                { text: "Hak mendapatkan jaminan sosial (Pasal 34)", isCorrect: false },
                { text: "Hak untuk berserikat, berkumpul, dan mengeluarkan pendapat (Pasal 28)", isCorrect: true },
                { text: "Hak mendapat pendidikan (Pasal 31)", isCorrect: false },
                { text: "Hak untuk hidup (Pasal 28A)", isCorrect: false }
            ],
            rationale: "Kebebasan berserikat, berkumpul, dan berpendapat (Pasal 28) adalah hak fundamental yang mendukung partisipasi rakyat dalam demokrasi."
        },
        {
            question: "Pasal 22E UUD 1945 secara eksplisit mengatur tentang salah satu pilar demokrasi yaitu...",
            options: [
                { text: "Pembagian kekuasaan", isCorrect: false },
                { text: "Kekuasaan kehakiman", isCorrect: false },
                { text: "Pemilihan umum", isCorrect: true },
                { text: "Otonomi daerah", isCorrect: false }
            ],
            rationale: "Pasal 22E UUD 1945 memuat ketentuan mengenai penyelenggaraan pemilihan umum (Pemilu), mekanisme utama pelaksanaan kedaulatan rakyat."
        },
        {
            question: "Sebelum amandemen UUD 1945, lembaga yang dianggap sebagai pemegang kedaulatan rakyat tertinggi adalah...",
            options: [
                { text: "Dewan Perwakilan Rakyat (DPR)", isCorrect: false },
                { text: "Majelis Permusyawaratan Rakyat (MPR)", isCorrect: true },
                { text: "Presiden", isCorrect: false },
                { text: "Mahkamah Agung (MA)", isCorrect: false }
            ],
            rationale: "Dalam sistem sebelum amandemen, MPR adalah lembaga tertinggi negara dan pemegang kedaulatan rakyat. Setelah amandemen, kedaulatan langsung dilaksanakan menurut UUD."
        },
        {
            question: "Salah satu upaya untuk menjaga nilai-nilai demokrasi Pancasila di lingkungan sekolah adalah...",
            options: [
                { text: "Mengikuti semua keputusan guru tanpa kritik", isCorrect: false },
                { text: "Melaksanakan pemilihan ketua OSIS secara jujur dan adil", isCorrect: true },
                { text: "Menghindari perdebatan dalam diskusi kelompok", isCorrect: false },
                { text: "Mengabaikan hak suara teman yang berbeda pendapat", isCorrect: false }
            ],
            rationale: "Pemilihan Ketua OSIS adalah bentuk praktik demokrasi langsung di lingkungan sekolah yang menerapkan prinsip jujur, adil, dan bertanggung jawab."
        },
        {
            question: "Bentuk negara Indonesia adalah kesatuan yang berbentuk republik. Hal ini tercantum dalam Pasal...",
            options: [
                { text: "Pasal 1 Ayat (1)", isCorrect: true },
                { text: "Pasal 1 Ayat (2)", isCorrect: false },
                { text: "Pasal 2 Ayat (1)", isCorrect: false },
                { text: "Pasal 3 Ayat (1)", isCorrect: false }
            ],
            rationale: "Pasal 1 Ayat (1) menyatakan 'Negara Indonesia ialah Negara Kesatuan, yang berbentuk Republik', dasar bentuk negara dan pemerintahan."
        },
        {
            question: "Dalam konteks demokrasi, yang dimaksud dengan sistem pemerintahan Presidensial adalah...",
            options: [
                { text: "Kekuasaan kepala negara dipegang oleh seorang perdana menteri", isCorrect: false },
                { text: "Kekuasaan eksekutif dan legislatif dipegang oleh satu badan", isCorrect: false },
                { text: "Presiden adalah kepala negara sekaligus kepala pemerintahan", isCorrect: true },
                { text: "Presiden bertanggung jawab kepada Dewan Perwakilan Rakyat", isCorrect: false }
            ],
            rationale: "Sistem Presidensial adalah sistem di mana Presiden memiliki peran ganda sebagai kepala negara dan kepala pemerintahan, serta tidak bertanggung jawab pada parlemen."
        },
        {
            question: "Lembaga negara yang berwenang menguji undang-undang terhadap UUD adalah...",
            options: [
                { text: "Mahkamah Agung (MA)", isCorrect: false },
                { text: "Dewan Perwakilan Rakyat (DPR)", isCorrect: false },
                { text: "Mahkamah Konstitusi (MK)", isCorrect: true },
                { text: "Komisi Yudisial (KY)", isCorrect: false }
            ],
            rationale: "Mahkamah Konstitusi (MK) memiliki kewenangan untuk menguji undang-undang terhadap Undang-Undang Dasar (judicial review)."
        },
    ];

    let userName = '';
    let userClass = '';
    let currentQuestionIndex = 0;
    let score = 0;
    let answeredQuestions = Array(quizData.length).fill(null); // Stores the index of the chosen option

    const app = document.getElementById('app');

    // --- UTILITY: CONFETTI & BALLOONS (Confetti) ---
    function launchConfetti(type = 'success') {
        if (type === 'success') {
            // Konfigurasi konfeti untuk tema hijau dan putih (hasil akhir)
            confetti({
                particleCount: 200,
                spread: 180,
                origin: { y: 0.6 },
                colors: ['#10b981', '#ffffff', '#065f46', '#a7f3d0'] // Shades of green and white
            });
        } else if (type === 'correct_answer') {
            // Konfeti kecil untuk jawaban benar
             confetti({
                particleCount: 50,
                startVelocity: 30,
                spread: 360,
                origin: { y: 0.8 },
                colors: ['#34d399'] 
            });
        }
    }

    // --- VIEW FUNCTIONS ---

    function renderStartScreen() {
        app.innerHTML = `
            <div class="text-center">
                <h1 class="text-3xl md:text-4xl header-title mb-2">Kuis Interaktif PPKn Kelas 11</h1>
                <h2 class="text-xl font-semibold text-gray-700 mb-8">Pilar Demokrasi Berdasarkan UUD 1945</h2>
                
                <div class="mb-4 text-left">
                    <label for="name" class="block text-lg font-medium text-gray-700 mb-1">Nama Lengkap</label>
                    <input type="text" id="name" placeholder="Tuliskan nama Anda" class="input-field" required value="${userName}">
                </div>
                
                <div class="mb-8 text-left">
                    <label for="class" class="block text-lg font-medium text-gray-700 mb-1">Kelas</label>
                    <input type="text" id="class" placeholder="Contoh: XI IPA 1 / XI IPS 2" class="input-field" required value="${userClass}">
                </div>
                
                <button onclick="startQuiz()" class="btn-primary transform hover:scale-105 transition duration-300 w-full md:w-auto">
                    Mulai Kuis Sekarang &rarr;
                </button>
                <p id="error-message" class="text-red-600 text-sm mt-4 font-semibold hidden"></p>
            </div>
        `;
    }

    function renderQuizScreen() {
        if (currentQuestionIndex >= quizData.length) {
            renderResultsScreen();
            return;
        }

        const q = quizData[currentQuestionIndex];
        const hasAnswered = answeredQuestions[currentQuestionIndex] !== null;

        let questionHtml = `
            <div class="text-center mb-6">
                <h3 class="text-2xl header-title mb-1">Soal ${currentQuestionIndex + 1} dari ${quizData.length}</h3>
                <p class="text-gray-500">Skor Sementara: ${score}</p>
            </div>
            
            <div class="p-4 bg-green-50 border-l-4 border-green-600 mb-6 rounded-lg">
                <p class="text-xl font-semibold text-gray-800">${q.question}</p>
            </div>

            <div class="options-group mb-6">
        `;

        q.options.forEach((option, index) => {
            const isChosen = answeredQuestions[currentQuestionIndex] === index;
            const isCorrect = option.isCorrect;
            let buttonClass = 'btn-option';
            let disabledAttr = '';
            
            if (hasAnswered) {
                disabledAttr = 'disabled';
                if (isCorrect) {
                    buttonClass += ' correct';
                } else if (isChosen) {
                    buttonClass += ' incorrect';
                }
            }

            questionHtml += `
                <button 
                    class="${buttonClass}" 
                    onclick="selectAnswer(${index})"
                    ${disabledAttr}
                >
                    ${String.fromCharCode(65 + index)}. ${option.text}
                </button>
            `;
        });

        questionHtml += `
            </div>
        `;
        
        // Show Rationale after answering
        if (hasAnswered) {
            const chosenIndex = answeredQuestions[currentQuestionIndex];
            const isAnswerCorrect = q.options[chosenIndex].isCorrect;
            const rationaleClass = isAnswerCorrect ? 'correct-rationale' : 'incorrect-rationale';

            questionHtml += `
                <div class="rationale ${rationaleClass}">
                    <p class="font-bold mb-1">${isAnswerCorrect ? 'ðŸŽ‰ Jawaban Tepat!' : 'ðŸ˜” Jawaban Kurang Tepat...'}</p>
                    <p>${q.rationale}</p>
                </div>
            `;
        }


        questionHtml += `
            <div class="mt-8 flex justify-between">
                <button onclick="navigateQuestion(-1)" class="btn-primary bg-gray-400 hover:bg-gray-500 shadow-none ${currentQuestionIndex === 0 ? 'opacity-50 cursor-not-allowed' : ''}" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                    &larr; Sebelumnya
                </button>
                <button 
                    id="next-button" 
                    onclick="navigateQuestion(1)" 
                    class="btn-primary ${!hasAnswered ? 'bg-gray-400 hover:bg-gray-500 shadow-none cursor-not-allowed' : ''}" 
                    ${!hasAnswered ? 'disabled' : ''}
                >
                    ${currentQuestionIndex === quizData.length - 1 ? 'Lihat Hasil Akhir' : 'Lanjut &rarr;'}
                </button>
            </div>
        `;

        app.innerHTML = questionHtml;
    }

    function renderResultsScreen() {
        // Panggil fungsi konfeti saat hasil muncul
        launchConfetti('success');
        
        const finalScore = score;
        const totalQuestions = quizData.length;
        const percentage = (finalScore / totalQuestions) * 100;
        const feedback = getFeedback(percentage);

        app.innerHTML = `
            <div class="text-center">
                <h1 class="text-3xl header-title mb-6">Hasil Akhir Kuis</h1>
                
                <!-- PDF Content Wrapper -->
                <div id="pdf-content" class="mb-8">
                    <p class="text-lg font-semibold text-gray-600 mb-2">Sertifikat Hasil Belajar PPKn</p>
                    <p class="score-percentage">${percentage.toFixed(0)}%</p>
                    <p class="text-2xl font-bold text-gray-800 mb-1">${userName}</p>
                    <p class="text-xl text-gray-700 mb-4">Kelas: ${userClass}</p>
                    
                    <p class="text-lg font-medium text-gray-600">Jawaban Benar: ${finalScore} dari ${totalQuestions} soal</p>
                    <div class="mt-4 p-3 rounded-lg bg-green-50 border-2 border-green-300">
                        <p class="font-bold text-green-800">${feedback.title}</p>
                        <p class="text-sm text-gray-700">${feedback.text}</p>
                    </div>
                </div>
                <!-- End PDF Content Wrapper -->

                <div class="flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-4">
                    <button onclick="downloadPDF()" class="btn-primary bg-green-700 hover:bg-green-800 shadow-md">
                        <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        Unduh Sertifikat (PDF)
                    </button>
                    <button onclick="resetQuiz()" class="btn-primary bg-gray-400 hover:bg-gray-500 shadow-none">
                        Ulangi Kuis
                    </button>
                </div>
            </div>
        `;
    }

    // --- LOGIC FUNCTIONS ---

    function getFeedback(percentage) {
        if (percentage >= 90) {
            return { title: "Pencapaian Luar Biasa! ðŸŒŸ", text: "Anda telah menguasai materi Demokrasi UUD 1945 dengan sangat baik. Pertahankan!" };
        } else if (percentage >= 75) {
            return { title: "Hasil Sangat Memuaskan! ðŸ‘", text: "Pemahaman Anda sudah kuat. Ulangi kembali soal-soal yang salah untuk menjadi sempurna." };
        } else if (percentage >= 60) {
            return { title: "Hasil Cukup Baik. ðŸ™‚", text: "Anda perlu meninjau kembali beberapa pasal dan konsep dasar Demokrasi dalam UUD 1945." };
        } else {
            return { title: "Perlu Peningkatan. ðŸ˜¥", text: "Jangan menyerah! Pelajari kembali materi Anda sebelum mencoba kuis ini lagi." };
        }
    }

    function startQuiz() {
        const nameInput = document.getElementById('name');
        const classInput = document.getElementById('class');
        
        userName = nameInput.value.trim();
        userClass = classInput.value.trim();
        const errorMsg = document.getElementById('error-message');

        if (userName === "" || userClass === "") {
            
            // Highlight error and show message
            if (userName === "") nameInput.style.borderColor = '#dc2626'; else nameInput.style.borderColor = '#a7f3d0';
            if (userClass === "") classInput.style.borderColor = '#dc2626'; else classInput.style.borderColor = '#a7f3d0';

            errorMsg.textContent = "âš ï¸ Mohon lengkapi Nama dan Kelas Anda terlebih dahulu.";
            errorMsg.classList.remove('hidden');

            setTimeout(() => {
                nameInput.style.borderColor = '#a7f3d0';
                classInput.style.borderColor = '#a7f3d0';
                errorMsg.classList.add('hidden');
            }, 3000);
            
            return;
        }

        currentQuestionIndex = 0;
        score = 0;
        answeredQuestions = Array(quizData.length).fill(null);
        renderQuizScreen();
    }

    function selectAnswer(selectedIndex) {
        if (answeredQuestions[currentQuestionIndex] !== null) return; 

        answeredQuestions[currentQuestionIndex] = selectedIndex;
        
        const q = quizData[currentQuestionIndex];
        const isCorrect = q.options[selectedIndex].isCorrect;
        
        if (isCorrect) {
            score++;
            launchConfetti('correct_answer'); // Konfeti kecil untuk jawaban benar
        }

        // Reload the current question to show feedback (color changes, rationale)
        renderQuizScreen();
    }

    function navigateQuestion(direction) {
        // Only allow navigation to the next question if it has been answered
        if (direction === 1 && answeredQuestions[currentQuestionIndex] === null) {
            return;
        }

        currentQuestionIndex += direction;
        renderQuizScreen();
    }

    function resetQuiz() {
        // Only reset score/answers, keep name/class to allow quick retry
        currentQuestionIndex = 0;
        score = 0;
        answeredQuestions = Array(quizData.length).fill(null);
        userName = ''; // Reset name
        userClass = ''; // Reset class
        renderStartScreen();
    }

    function downloadPDF() {
        const element = document.getElementById('pdf-content');
        const filename = `Hasil_Kuis_Demokrasi_${userName.replace(/\s/g, '_')}_${userClass.replace(/\s/g, '_')}.pdf`;

        const options = {
            margin: 10,
            filename: filename,
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2, logging: true, dpi: 192, letterRendering: true },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };

        // Add a temporary title for the PDF header
        const tempTitle = document.createElement('h1');
        tempTitle.textContent = "Laporan Hasil Kuis PPKn";
        tempTitle.className = 'text-3xl font-bold text-center text-green-700 mb-4';
        element.prepend(tempTitle);

        html2pdf().set(options).from(element).save().then(() => {
            // Remove the temporary title after saving
            element.removeChild(tempTitle);
        });
    }

    // Initialize the application
    window.onload = renderStartScreen;
</script>

</body>
</html>
